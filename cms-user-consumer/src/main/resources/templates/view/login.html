<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>蓝天计划平台</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/lib/linearicons/style.css">
	<link rel="stylesheet" href="/lib/chartist/css/chartist-custom.css">
	<link rel="stylesheet" href="/lib/zTree/zTree/css/zTreeStyle.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/css/commom.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/img/favicon.png">
</head>

<body class="login-bg">
	<!-- WRAPPER -->
	<div id="wrapper" class="container  text-center">
		<div class="login-form col-xs-4 col-xs-offset-4 text-center p-80">
			<h3 class="m-b-40"><b>蓝天计划平台</b><br/></h3>
			<form class="form-auth-small ">
				<div class="form-group">
					<label for="signin-email" class="control-label sr-only">请输入账号</label>
					<input type="text" class="form-control" id="signin-email" placeholder="请输入账号" value="" name="username">
				</div>
				<div class="form-group m-b-40">
					<label for="signin-password" class="control-label sr-only">请输入密码</label>
					<input type="password" name="password" class="form-control"   placeholder="请输入密码" id="userpassword">
				</div>
				<button type="button" class="btn btn-primary btn-lg btn-block ft-14" id="loginBtn">登录</button>
			</form>
		</div>
	</div>
	<!-- END WRAPPER -->

	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/zsh-ui/js/layui/layui.js"></script>
	<script src="/js/index/index.js"></script>
</body>
<script type="text/javascript">
	$('#loginBtn').click(function(){
		$.ajax({
			url:'login',
			type:'post',
			data:{
				useraccount:$('#signin-email').val(),
				userpassword:$('#userpassword').val()
			},
			dataType:'json',
			success:function(result){
				if(result.code == 0){
					window.location.href='toMain'
				}else{
					layer.open({
						content: result.message
					});
				}
			}
		})
	})
</script>

</html>
