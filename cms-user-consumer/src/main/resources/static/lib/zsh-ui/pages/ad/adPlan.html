                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input
                                    type="text"
                                    name="title"
                                    required
                                    lay-verify="required"
                                    placeholder="输入计划名称"
                                    autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input
                                    type="text"
                                    name="startDate"
                                    required

                                    id="startDate"
                                    placeholder="输入起始日期"
                                    autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-page">
                            <div class="layui-input-inline">
                                <input
                                    type="text"
                                    name="endDate"
                                    required
                                    lay-verify="required"
                                    id="endDate"
                                    placeholder="输入截止日期"
                                    autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>

                    </div>
                </form>
                <div class="top-right">
                    <i class="iconfont icon-daochu"></i>
                    <span>导出</span>
                    <i class="iconfont icon-shuaxin"></i>
                </div>
