<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/font.css">
        <link
            rel="stylesheet"
            href="../js/bootstrap-table/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../js/zTree/css/zTreeStyle.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/user.css">

    </head>
    <body>
        <div class="action-page container-fluid">
            <div class="user-center " style="margin-top: 0">
                <nav class="user-nav navbar navbar-inverse">
                    搜索条件
                </nav>
                <div class="form-inline">

                    <div class="form-group">

                        <input type="text" class="form-control" name="function" placeholder="功能">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="valid" placeholder="是否有效">
                    </div>

                    <button class="btn btn-red">
                        搜索</button>
                </div>
            </div>
            <div class="user-bottom">
                <div class="bottom-top flex-between">
                    <span class="table-name">用户列表</span>
                    <button class="btn  btn-red btn-sm" data-toggle="modal" data-target="#funModal">新增功能</button>
                </div>
                <table id="table"></table>
            </div>

            <!-- 模态框 -->
            <div class="modal fade" id="funModal">
                <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">账户管理</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body row">
                            <!-- 模态框内容.. -->
                            <div class="col-md-5">
                                <ul id="tree" class="ztree role-tree"></ul>
                            </div>

                            <div class="col-md-7">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="name">节点名称:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class=" form-control" id="name" placeholder="请输入节点名称"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="id">节点id:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class=" form-control" id="id" placeholder="请输入节点id"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="creator">创建人:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class=" form-control" id="creator" placeholder="请输入创建人"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label class=" col-sm-4 col-form-label" for="modifer">修改人:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control " id="modifer" placeholder="请输入修改人"></div>

                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>

                        </div>

                    </div>
                </div>
            </div>
            <script src="../js/jQuery-1.11.3.min.js"></script>
            <script src="../js/propper.js"></script>
            <script src="../js/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
            <script src="../js/bootstrap-table/dist/bootstrap-table.min.js"></script>
            <script src="../js/zTree/js/jquery.ztree.core.js"></script>
            <script src="../js/zTree/js/jquery.ztree.excheck.js"></script>
            <script src="../js/zTree/js/jquery.ztree.exedit.js"></script>
            <script src="../js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
            <script type="text/javascript">

                    showRefresh: false, //是否显示刷新按钮

                        {
                            field: 'advertPlanId',

                        }

                    edit: {
                        enable: true,
                        showRemoveBtn: false,
                        showRenameBtn: false,
                        drag: {
                            autoExpandTrigger: true,
                            isCopy: false,
                            isMove: true
                        }
                    },
                    callback: {
                        beforeClick: beforeClick
                    }
                };

                //点击的回掉函数
                function beforeClick(treeId, treeNode, clickFlag) {

                    var zTree = $
                        .fn

                    if(treeNode.tId!=='tree_3') return false;

                }

                $
                    .fn
                    .zTree
                    .init($("#tree"), setting, zNodes);

                var treeObj = $
                    .fn
                    .zTree
                    .getZTreeObj("tree");
                treeObj.expandAll(true);
             
                $('#tree_3_a').addClass('curSelectedNode');
              
            </script>
        </body>
    </html>
