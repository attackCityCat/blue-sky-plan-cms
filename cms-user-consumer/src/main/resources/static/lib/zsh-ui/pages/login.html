<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="../js/layui/css/layui.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>

        <div class="login">
            <div class="login-content box shadow">
                <div class="login-title">
               高铁广告平台
                </div>
                <form class="layui-form">
                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <input
                                type="text"
                                name="title"
                                required
                                lay-verify="required"
                                placeholder="账户名"
                                autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <input
                                type="password"
                                name="password"
                                required
                                lay-verify="required"
                                placeholder="账户密码"
                                autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-fluid layui-bg-red" lay-submit lay-filter="formDemo">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="../js/jQuery-1.11.3.min.js"></script>
        <script src="../js/layui/layui.js"></script>

</body> 
</html>
