<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../../js/layui/css/layui.css">
        <link rel="stylesheet" href="../../css/home.css">
        
    </head>
    <body>
        <div class="add-page ">
            <div class="title">广告计划</div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">计划名称</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="title"
                            required
                            lay-verify="required"
                            placeholder="请输入计划名称"
                            autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告主</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="ad"
                            required
                            lay-verify="required"
                            placeholder=""
                            autocomplete="off"
                            value="admin"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="startDate"
                            id="startDate"
                            placeholder="请选择日期"
                            required
                            lay-verify="required"
                            autocomplete="off"
                            class="layui-input date">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="endDate"
                            id="endDate"
                            placeholder="请选择日期"
                            required
                            lay-verify="required"
                            autocomplete="off"
                            class="layui-input date">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">总预算</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="total"
                            required
                            lay-verify="required"
                            placeholder="输入0为不限"
                            autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block layui-input">
                        <input type="radio" name="status" value="正常" title="正常">
                        <input type="radio" name="status" value="停止" title="停止" checked>
                    </div>
                </div>
                <div class="submit">
                    <div class="layui-input-block">
                        <button class="layui-btn save" lay-submit lay-filter="formDemo">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary cancel">取消</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../../js/jQuery-1.11.3.min.js"></script>

        <script src="../../js/layui/layui.js"></script>
        <script >
            layui
                .use('form', function () {
                    var form = layui.form;
                    //监听提交
                    form.on('submit(formDemo)', function (data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });

                });

            layui.use('laydate', function () {
                var laydate = layui.laydate;
                lay('.date').each(function () {
                    laydate.render({elem: this, trigger: 'click'});
                });
            });
        </script>
    </body>
</html>
