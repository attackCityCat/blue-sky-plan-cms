<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="../js/bootstrap-table/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/common.css">

        <link rel="stylesheet" href="../css/user.css">
        <title>用户管理</title>
    </head>
    <body>
        <div class="user-page container-fluid">
            <div class="user-top">
                <div class="user-photo">
                    <!-- <span class="glyphicon glyphicon-user " aria-hidden="true"></span> -->
                    <img src="../images/user.jpeg" alt="">
                </div>
                <div class="left-money">余额：<span class="left-num">2100（元）</span>
                </div>
            </div>
            <div class="user-center " style="margin-top: 10px">
                <nav class="user-nav navbar navbar-inverse">
                    搜索条件
                </nav>
                <div class="form-inline">

                    <div class="form-group">
                        <input type="text" class="form-control" name="user" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="valid" placeholder="是否有效">
                    </div>

                    <button type="submit" class="btn btn-red">
                        搜索</button>
                </div>
            </div>
            <div class="user-bottom">
                <div class="bottom-top flex-between">
                    <span class="table-name">用户列表</span>
                    <button
                        class="btn  btn-red btn-sm"
                        data-toggle="modal"
                        data-target="#myModal"
                        ">新增用户</button>
                </div>
                <table id="table"></table>
            </div>

            <!-- 模态框 -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">用户管理</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                            <!-- 模态框内容.. -->

                            <form >
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="name">用户名:</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control " id="name" placeholder="请输入用户名">
                                    </div>
                                    <label class="col-md-2 col-form-label" for="company">公司名称:</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="company" placeholder="请输入公司名称"></div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="pwd">密码:</label>
                                    <div class="col-md-4">

                                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                                    </div>
                                    <label class="col-md-2 col-form-label" for="phone">手机号码:</label>
                                    <div class="col-md-4">

                                        <input type="number" id="phone" class="form-control " placeholder="请输入手机号码"></div>

                                </div>

                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="email">邮箱:</label>

                                    <div class="col-md-4">

                                        <input type="email" class="form-control " id="email" placeholder="请输入邮箱"></div>
                                    <label class="col-md-2 col-form-label" for="role">账户角色:</label>
                                    <div class="col-md-4">

                                        <select type="text" class="form-control " id="role" placeholder="请选择账户角色">
                                            <option value="">管理员</option>
                                            <option value="">市场部</option>
                                            <option value="">运营部</option>
                                            <option value="">开发部</option>
                                            <option value="">外联部</option>
                                        </select>

                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="left">余额:</label>
                                    <div class="col-md-4">

                                        <input type="email" class="form-control " id="left" placeholder="请输入余额">

                                    </div>
                                    <label class="col-md-2 col-form-label" for="valid">是否有效:</label>
                                    <div class="col-md-4">

                                        <select type="" class="form-control " id="valid" placeholder="选择是否有效">
                                            <option value="有效">有效</option>
                                            <option value="无效">
                                                无效</option>
                                        </select>

                                    </div>
                                </div>

                            </from>
                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>

                        </div>

                    </div>
                </div>
            </div>

            <!--recharge Modal -->
            <div
                class="modal fade"
                id="rechargeModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="rechargeModal"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" >
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">充值</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label" for="mRecharge">充值:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="mRecharge" placeholder="请输入充值金额"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../js/jQuery-1.11.3.min.js"></script>
            <script src="../js/propper.js"></script>
            <script src="../js/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
            <script src="../js/bootstrap-table/dist/bootstrap-table.min.js"></script>
            <script src="../js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
            <script type="text/javascript">
                var data = [
                    {
                        "advertPlanId": 1,
                        "title": "腾讯视频",
                        "beginTime": 1479657600000,
                        "endTime": 1609344000000,
                        "budget": "0",
                        "status": "1",
                        "dissum": 30688989,
                        "clisum": 0,
                        "loadsum": 1282282,
                        "loadrate": 4.18,
                        "clirate": 0,
                        "totalConsume": 769369.2,
                        "creator": "tencent",
                        "creatorId": "4",
                        "createTime": 1479732232000,
                        "modifer": "tencent",
                        "modiferId": "4",
                        "modifyTime": 1481575452000,
                        "bidding": 0
                    }, {
                        "advertPlanId": 2,
                        "title": "腾讯新闻",
                        "beginTime": 1479657600000,
                        "endTime": 1609344000000,
                        "budget": "0",
                        "status": "0",
                        "dissum": 1135153536,
                        "clisum": 0,
                        "loadsum": 45450700,
                        "loadrate": 4,
                        "clirate": 0,
                        "totalConsume": 31751219.4,
                        "creator": "tencent",
                        "creatorId": "4",
                        "createTime": 1479732806000,
                        "modifyTime": 1481574473000,
                        "bidding": 0
                    }, {
                        "advertPlanId": 3,
                        "title": "腾讯快报",
                        "beginTime": 1479657600000,
                        "endTime": 1609344000000,
                        "budget": "0",
                        "status": "1",
                        "dissum": 353381399,
                        "clisum": 0,
                        "loadsum": 13891103,
                        "loadrate": 3.93,
                        "clirate": 0,
                        "totalConsume": 12453637.8,
                        "creator": "tencent",
                        "creatorId": "4",
                        "createTime": 1479732867000,
                        "modifyTime": 1481574480000,
                        "bidding": 0
                    }
                ];
                $('#table').bootstrapTable({
                    //url:'http://192.168.6.188:9010/plan/list',
                    data: data,
                    pagination: true,
                    queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
                        return {
                            limit: 1, // 每页要显示的数据条数
                            offset: 1, // 每页显示数据的开始行号
                        }
                    }, //传递参数
                    pageNumber: 1, //初始化加载第一页，默认第一页
                    pageSize: 1, //每页的记录行数（*）
                    pageList: [
                        10, 25, 50, 100, 'all'
                    ], //可供选择的每页的行数（*）

                    showRefresh: false, //是否显示刷新按钮

                    columns: [
                        {
                            field: 'advertPlanId',
                            title: '用户名'
                        }, {
                            field: 'advertPlanId',
                            title: '密码'
                        }, {
                            field: 'plan',
                            title: '是否有效'
                        }, {
                            field: 'advertPlanId',
                            title: '手机号码'
                        }, {
                            field: 'advertPlanId',
                            title: '公司'
                        }, {
                            field: 'advertPlanId',
                            title: '注册时间'
                        }, {
                            field: 'advertPlanId',
                            title: '邮箱'
                        }, {
                            field: 'display',
                            title: '修改人'
                        }, {
                            field: 'loadsum',
                            title: '操作',
                            formatter: function (value, row, index) {

                                return [
                                    '<span class="like delete">',
                                    '删除',
                                    '</span>  ',
                                    '<span class="like recovery">',
                                    '恢复',
                                    '</span>  ',
                                    '<span class="like modify" data-toggle="modal" data-target="#myModal">',
                                    '修改',
                                    '</span>  ',
                                    '<span class="like recharge" data-toggle="modal" data-target="#rechargeModal">',
                                    '充值',
                                    '</span>  '
                                ].join('');
                            }
                        }, {
                            field: 'status',
                            title: '最后修改时间'
                        }
                    ]
                });
            </script>
        </body>
    </html>
